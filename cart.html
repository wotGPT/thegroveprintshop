<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cart : TheGrovePrintShop</title>
</head>
<body>

    <h2 class="center-text">Cart</h2>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <div id="cart-items"></div>
    <p id="cart-total" class="center-text"></p>

    <div class="cart-buttons center-text">
        <button onclick="checkout()">Checkout</button>
        <button id="empty-cart-btn">Empty Cart</button>
    </div>

    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
            const emptyCartButton = document.getElementById('empty-cart-btn');
            emptyCartButton.addEventListener('click', emptyCart);
        });
    </script>

</body>
